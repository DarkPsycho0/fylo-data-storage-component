<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Fylo data storage component</title>

<body>
    <main class="container">
        <section class="box-one">
            <img src="./src/images/logo.svg" alt="logo">
            <div class="icons">
                <ul>
                    <li class="icon">
                        <img src="./src/images/icon-document.svg" alt="icon document">
                    </li>
                    <li class="icon">
                        <img src="./src/images/icon-folder.svg" alt="icon folder">
                    </li>
                    <li class="icon">
                        <img src="./src/images/icon-upload.svg" alt="icon upload">
                    </li>
                </ul>
            </div>
        </section>
        <section class="box-two">
            <p>Youâ€™ve used <span>815 GB </span>of your storage</p>
            <div class="bar">
                <div class="insideBar">
                    <div class="whiteball"></div>
                </div>
            </div>
            <ul class="limit">
                <li>
                    <p>0 GB</p>
                </li>
                <li>
                    <p>1000 GB</p>
                </li>
            </ul>
        </section>
    </main>

</html>
